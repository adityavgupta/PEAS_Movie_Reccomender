<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Recommender</title>
    <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="../static/styles/signup.css" rel="stylesheet">
    <script src="../static/script/jquery-1.11.2.js"></script>
    <script src="../static/script/modal_review.js"></script>
    <script src="../static/script/modal_home.js"></script>

  </head>
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
            <div class="topnav">
                <p>Welcome, </p>
                <p name='home_name' id ='home_name'>{{name}}</p>
                <p>Look up a movie or TVshow</p>
                <form class="form-signin">
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <button id="btnSearch" class="btn btn-lg btn-primary btn-block" type="button">Search</button>
                </form>
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="Name">Name</th>
                            <th class="Type">Type</th>
                            <th class="update"></th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for item in items %}
                            <tr>
                                <td>{{item.Name}}</td>
                                <td>{{item.Type}}</td>
                                <td><button type="button" class="btnReview" data-source="{{name}}" data-content="{{item.Name}}">Review</button></td>
                            </tr>
                        {% endfor %}
                        
                        </tbody>
                    </table>
              </div>
        </nav>
      </div>
 
    </div>
  </body>
</html>
