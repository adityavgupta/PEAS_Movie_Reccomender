<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Recommender</title>
    <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../static/script/jquery-1.11.2.js"></script>
    <script src="../static/script/modal_home.js"></script>

  </head>
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
            <div class="topnav">
                <p>Welcome, </p>
                <p name='home_name' id ='home_name'>{{name}}</p>
                <p>Look up a movie or TVshow</p>
                <form class="form-signin">
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <button id="btnSearch" class="btn btn-lg btn-primary btn-block" type="button">Search</button>
                </form>
                <div>
                    <!-- <table class="table"></table>
                    {% for table in tables %}
                        {{titles[loop.index]}}
                        {{ table|safe }}
                        <li><button class="btnReview">Review</button></li>
                        
                    {% endfor %} -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="Name">Name</th>
                            <th class="Type">Type</th>
                            <th class="update"></th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for item in items %}
                            <tr>
                                <td>{{item.Name}}</td>
                                <td>{{item.Type}}</td>
                                <td><button class="btnReview" username="{{name}}" data-source="{{item.Name}}">Review</button></td>
                                <!-- {% if item.status == "In Progress" %}
                                    <td><button type="button" class="btn btn-outline-warning btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                                {%endif%}
                                {% if item.status == "Todo" %}
                                    <td><button type="button" class="btn btn-outline-secondary btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                                {%endif%}
                                {% if item.status == "Complete" %}
                                    <td><button type="button" class="btn btn-outline-success btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                                {%endif%} -->
                                
                                <!-- <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="{{item.id}}" data-content="{{item.task}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>

                                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td> -->
                            </tr>
                        {% endfor %}
                        
                        </tbody>
                    </table>
              </div>
        </nav>
      </div>
 
      <!-- <div class="jumbotron">
