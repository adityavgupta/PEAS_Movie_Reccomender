<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Recommender</title>
    <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="../static/styles/signup.css" rel="stylesheet">
    <script src="../static/script/jquery-1.11.2.js"></script>
    <script src="../static/script/modal_home.js"></script>
  </head>
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
            <div class="topnav">
                <p>Welcome, </p>
                <p name='home_name' id ='home_name'>{{name}}</p>
                <p>Look up a movie or TVshow</p>
                <li role="presentation" class="active"><a href="./renderWatched">What have you watched?</a></li>
                <li role="presentation" class="active"><a href="./renderWatched_delete">delete from watched</a></li>
                <li role="presentation" class="active"><a href="./renderEmma">run emma's query</a></li>
                <button id="btnRenderReviewPage" class="btn btn-lg btn-primary btn-block" type="button">Look at reviews</button><br>
                <button id="btnPaulQuery" class="btn btn-lg btn-primary btn-block" type="button" data-source="{{name}}">Check out which year has the best movie!</button><br>
                <button id="btnDeleteUser" class="btn btn-lg btn-primary btn-block" type="button">Delete User</button> 
                <form class="form-signin">
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>

                <fieldset>
                  <legend>Filter by Platform</legend>
                    <div>
                      <input type="checkbox" id="netflix" name="platform" value="Netflix">
                      <label for="netlix">Netflix</label>
                    </div>
                    <div>
                      <input type="checkbox" id="hulu" name="platform" value="Hulu">
                      <label for="hulu">Hulu</label>
                    </div>
                    <div>
                      <input type="checkbox" id="prime" name="platform" value="Prime">
                      <label for="prime">Prime Video</label>
                    </div>
                    <div>
                      <input type="checkbox" id="disney" name="platform" value="Disney">
                      <label for="disney">Disney</label>
                    </div>
                </fieldset>
                <div>
                  <label for="inputStartDate" class="sr-only">Release Year or Start Date</label>
                  <input type="startDate" name="inputStartDate" id="inputStartDate" class="form-control form-control-sm" placeholder="YYYY-MM-DD">
                </div>
                <button id="btnSearch" class="btn btn-lg btn-primary btn-block" type="button">Search</button>

                </form>
              </div>
        </nav>
      </div>

        <h1>Choose</h1>

        <button id="goSignIn" class="button btn btn-lg btn-primary btn-block" a href="./signin.html"  type="button">Sign in</button>
      </div> -->

        <p>&copy; This is user home {{name}}</p>

  </body>
</html>
